<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>

    </header>
    <main>
        <h1>WDD 130 | HTML Form - User Poll</h1>

        <form class="poll-form">

            <fieldset>
                <legend>Contact Information</legend>

                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" placeholder="example@gmail.com" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>

                <div class="flex">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select name="browser" id="browser">
                        <option value="Chrome">Chrome</option>
                        <option value="Safari">Safari</option>
                        <option value="Firefox">Firefox</option>
                    </select>
                </div>

                <div class="flex">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>

                <div class="flex-col">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" rows="4"
                        placeholder="Caracas Venezuela, New York United States, etc"></textarea>
                </div>
            </fieldset>

            <button type="submit" class="submit-btn">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2025 | HTML Form - User Pool Activity | Nefi Rodriguez</p>

    </footer>
</body>

</html>
