<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="styles/quizz.css">
</head>

<body>
    <main class="box">
        <h1>âœ… Basic HTML and CSS Quiz</h1>
        <form class="box">
            <div class="quiz-item box">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" name="q1" id="q1" required>
            </div>
            <div class="quiz-item box">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea name="q2" id="q2" rows="3" required></textarea>
            </div>
            <div class="quiz-item box">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3" required>
                    <option value="" selected disabled>Choose one ...</option>
                    <option value="option1">#this is a comment</option>
                    <option value="option2">"this is a comment"</option>
                    <option value="option3">/*this is a comment*/</option>
                </select>
            </div>
            <div class="quiz-item box">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <code class="box">margin: 10px 5px 15px;</code>
                <input type="number" name="q4" id="q4" required>
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>

</html>
