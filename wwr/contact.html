<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Idaho Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description"
        content="Contact Idaho Rafting for trip information, reservations, and answers to all your whitewater adventure questions.">
    <meta name="author" content="Nefi Rodriguez">
</head>

<body>
    <header>
        <img src="images/logo.jpeg" alt="Idaho Rafting company logo">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div>
            <h1 class="title-contact-us">Idaho Rafting</h1>
        </div>

        <div class="contact-info">
            <p>Idaho White Water Rafting Company</p>
            <p>123 Rapids Trail Road</p>
            <p>Salmon, Idaho</p>
            <p>+1 (208) 555-0198</p>
            <p>info@idahowhitewater.com</p>
        </div>

        <div class="map-form-grid">
            <div id="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d187768.080942682!2d-113.40724600466518!3d42.66397742658591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sec!4v1765060868721!5m2!1ses!2sec"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-form">
                <form>
                    <fieldset>
                        <div class="form-item column2">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" required>
                        </div>
                        <div class="form-item column2">

                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="johnsmith@gmail.com" required>
                        </div>

                        <div class="purpose-group">
                            <p class="purpose-label">Message<br>Purpose</p>

                            <div class="purpose-radio">
                                <label for="general-inquiry">
                                    <input type="radio" id="general-inquiry" name="message-purpose"
                                        value="general-inquiry">
                                    General Inquiry
                                </label>

                                <label for="reservation-question">
                                    <input type="radio" id="reservation-question" name="message-purpose"
                                        value="reservation-question">
                                    Reservation Question
                                </label>

                                <label for="website-suggestion">
                                    <input type="radio" id="website-suggestion" name="message-purpose"
                                        value="website-suggestion">
                                    Website Suggestion
                                </label>
                            </div>
                        </div>

                        <div class="message-area">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" rows="3"></textarea>
                        </div>

                        <div class="flex">
                            <label for="subscribe">
                                <input type="checkbox" id="subscribe" name="subscribe">
                                Please Subscribe me to the monthly newsletter
                            </label>
                        </div>


                    </fieldset>
                    <button type="submit">Get in Touch</button>
                </form>
            </div>
        </div>
        <div class="employee-section">
            <h2 class="h2-employee-section">We are here to serve you</h2>
            <div class="employee-photos">
                <figure>
                    <img src="images/jose.jpg" alt="Image of one of our employees named Jose">
                    <figcaption>Jose - Employee</figcaption>
                </figure>
                <figure>
                    <img src="images/marco.jpg" alt="Image of one of our employees named marco">
                    <figcaption>Marco - Employee</figcaption>
                </figure>
                <figure>
                    <img src="images/mario.jpg" alt="Image of one of our employees named mario">
                    <figcaption>Mario - Employee</figcaption>
                </figure>
            </div>

        </div>
    </main>

    <footer>
        <div class="gridfooter">
            <p>&copy; 2025 | Idaho Rafting | Nefi Rodriguez</p>
            <nav class="socialmedia">
                <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.png"
                        alt="instagram icon" width="50"></a>
                <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.png" alt="facebook icon"
                        width="50"></a>
                <a href="https://www.youtube.com/" target="_blank"><img src="images/youtube.png" alt="youtube icon"
                        width="50"></a>
            </nav>
        </div>
    </footer>

</body>

</html>
